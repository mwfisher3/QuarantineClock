<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="refresh" content="60">
<style>
	body {
		background-color: black;
		overflow: hidden;
		margin: 0px;
	}
	h1 {
		font-size: 120px;
		line-height: 0px;
		padding-top:40px;
		color: #FFFFFF;
	}
	h2 {
		font-size: 60px;
		line-height: 50px;
		color: #808080;
	}
</style>
</head>
<body>
<center>
<h1 id="day"></h1>
<h2 id="time"></h2>
<script>
var d = new Date();
var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
var time = ["midnight-ish", "late night", "late", "super late", "super early","realy early","dawn","morning","morning","mid-morning","mid-morning","late morning","noon-ish","afternoon","afternoon","mid-afternoon","late afternoon","early evening","early evening","dusk-ish","evening","evening","late evening","late evening"]; 
document.getElementById("time").innerHTML = "(" + time[d.getHours()] + ")";
document.getElementById("day").innerHTML = days[d.getDay()];
</script>

</body>
</html>
